<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PUBG Slot Game - Theme Selection</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    #gameCanvas {
      border: 2px solid #4a4a4a;
    }
    .symbol-overlay {
      position: absolute;
      pointer-events: none;
    }
    /* Add loading indicator */
    .loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="loader" id="loader">Loading game assets...</div>
  
  <!-- Add GSAP for animations (optional) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>  
  <!-- PIXI and Spine -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.3.2/pixi.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pixi-spine@4.0.4/dist/pixi-spine.js"></script>
  
  <!-- Game files -->
  <script src="GameModel.js"></script>
  <script src="ReelModel.js"></script>
  <script src="ReelView.js"></script>
  <script src="GameView.js"></script>
  <script src="DynamicLighting.js"></script>
  <script src="GameController.js"></script>
  
  <script>
    'use strict';
    
    // Show loading indicator
    const loader = document.getElementById('loader');
    
    async function initGame() {
      try {
        const gameController = new GameController();
        await gameController.init();
        
        // Hide loader when game is ready
        loader.style.display = 'none';
        
        // Handle window resize
        window.addEventListener('resize', () => {
          gameController.view.app.renderer.resize(window.innerWidth, window.innerHeight);
        });
        
      } catch (error) {
        console.error('Game initialization failed:', error);
        loader.textContent = 'Failed to load game. Please refresh the page.';
      }
    }
    
    // Start the game
    initGame();
  </script>
</body>
</html>
