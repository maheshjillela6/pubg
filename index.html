<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PUBG Slot Game - Theme Selection</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    #gameCanvas {
      border: 2px solid #4a4a4a;
    }
    .symbol-overlay {
      position: absolute;
      pointer-events: none;
    }
    #themeSelector {
      position: absolute;
      top: 100px;
      left: 850px;
      width: 150px;
      padding: 10px;
      font-size: 16px;
      background: #333;
      color: #fff;
      border: 2px solid #4a4a4a;
      border-radius: 5px;
      cursor: pointer;
    }
    #themeSelector:focus {
      outline: none;
      border-color: #FF5722;
    }
  </style>
</head>
